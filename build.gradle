group 'prv.zielony'

version '1.0'

apply plugin: 'scala'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.6'
    compile group: 'io.spray', name: 'spray-can_2.11', version: '1.3.3'
    compile group: 'io.spray', name: 'spray-client_2.11', version: '1.3.3'
    compile group: 'io.spray', name: 'spray-routing_2.11', version: '1.3.3'
    compile group: 'io.spray', name: 'spray-http_2.11', version: '1.3.3'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.10'

    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.0'
}
